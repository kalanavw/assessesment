<div class="grid-container">
  <form [formGroup]="productForm">
    <mat-form-field appearance="legacy">
      <mat-label>Select Type</mat-label>
      <mat-select formControlName="product" (ngModelChange)="loadUnitPrices($event)">
        <mat-option [value]="product.id" *ngFor="let product of products">{{product.productName}}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" width="100%">

      <!-- Position Column -->
      <ng-container matColumnDef="unitCount">
        <th mat-header-cell *matHeaderCellDef> Unit Count</th>
        <td mat-cell *matCellDef="let element">
          {{element.unitCount}}
          <label style="font-size: medium;color: blue">{{cartonSize(element.unitCount)}}</label>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="unitPrice">
        <th mat-header-cell *matHeaderCellDef> Price</th>
        <td mat-cell *matCellDef="let element"> {{element.unitPrice | number : '1.2-2'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons></mat-paginator>
  </div>

  <br>
</div>
